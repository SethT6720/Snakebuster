<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SnakeBuster</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id='titleScreen'>
    <h1>SnakeBuster</h1>
    <p>***Defintely not a rip-off of Nodebuster***</p>
    <button id='initButton'>Click to Start</button>
  </div>


  
  <div id='shop' class="hide">
    <p>SHOP</p>
    <button id='goToGame'>GO TO BATTLE</button>
    <button id='cheatCodeButton'>CHEAT CODES...IF YOU KNOW...</button>
    <div id="statDisplay">
      <p id="bitsDisplay">Bits: </p>
      
      <p id="hpDisplay">HP: Placeholder</p> 

      <p id="armorDisplay">Armor: Placeholder</p> 

      <p id="speedDisplay">Speed: ${speed}</p> 

      <p id="regenDisplay">HP Regen: Placeholder</p>

      <p id="maxApplesDisplay">Max Apples: ${maxApples}</p> 

      <p id="screenSizeDisplay">Grid Size: ${gridX} x ${gridY}</p> 
      
      <p id="prestigeLevelDisplay">Difficulty: Placeholder</p> 
    </div>
  </div>


  
  <canvas id='game' class='hide' width='50' height='50'>canvas</canvas>
  
  <div id='dead' class="hide">
    <p>YOU DIED</p>
    <button id='deadToShop'>GO TO SHOP</button>
  </div>


  
  <div id='win' class="hide">
    <p>YOU YOU DID IT!!!!!</p>
    <button id='winToShop'>GO TO SHOP</button>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
